<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital aCC</title>
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/ourstyle.css" />
  <link rel="stylesheet" type="text/css" href="css/tutorial.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.css" />
</head>

<body>
  <div class="main-wrapper">
    <!-- Viewer -->
    <div class="column">
      <div id="vtkjs"></div>
    </div>
    <div class="column">
      <!-- Template -->
      <div class="row">
        <div id="mytemplate" style="height:100%"></div>
      </div>
      <!-- Protein Network -->
      <div class="row">
        <div id="mynetwork" onresize="ppifit()" style="height:100%;background-color: #ffffff;"></div>
      </div>
    </div>
  </div>
  <!-- Menu -->
  <div class="footer">
    <div class="content">
      <div class="hasTooltip">View Mode</div>
      <div class="hidden">
        Change view mode of the neuron volume
      </div>
      <br>
      <select id="viewmode">
        <option value="IsoSurface">Surface</option>
        <option value="VolumeRender">Voxel</option>
      </select>
    </div>
    <div class="content">
      <div class="hasTooltip">Neuron</div>
      <div class="hidden">
        Change neuron image stack sequence
      </div>
      <br>
      <select id="selectedvolume">
      </select>
    </div>
    <div class="content">
      <div class="hasTooltip">Time:</div>
      <div class="hidden">
        Change timestep
      </div>
      <output id="volumetimeId"></output>/
      <output id="volumetimeMaxId"></output>
      <br>
      <input type="range" min="1" max="1" step="1" value="1" class="slider" id="volumetime">
    </div>
    <div class="content">
      <table>
        <tr>
          <td width="200px">Version 1.0.0</td>
          <td rowspan="2">
            <button href="#" id="helpbtn">?</button>
          </td>
        </tr>
        <tr>
          <td>Last update: Dec 14, 2017</td>
        </tr>
    </div>
  </div>

  <!-- Tutorial: The Modal -->
  <div id="model-tut" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <output id="modal-title"></output>
      </div>
      <div class="modal-body">
        <output id="modal-desc"></output>
      </div>
      <div class="modal-footer" id="tutnav">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>
    </div>
  </div>
  <!-- Highlight box -->
  <div id="tutbox" style="display:none"></div>
  <!-- loader -->
  <div id="spinner" class="loader"></div>

  <!-- jQuery FIRST i.e. before qTip (and all other scripts too usually) -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Include either the minifed or production version, NOT both!! -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.js"></script>
  <!-- Optional: imagesLoaded script to better support images inside your tooltips -->
  <!-- <script type="text/javascript" src="/path/to/jquery.imagesloaded.pkg.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
  <script type="text/javascript" src="js/OrbitControls.js"></script>
  <script type="text/javascript" src="js/OBJLoader.js"></script>
  <script type="text/javascript" src="digitalacc.js"></script>
</body>

</html>
